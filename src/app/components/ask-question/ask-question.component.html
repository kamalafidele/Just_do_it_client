<div class="question-container">
    <form>
        <mat-form-field   class="select-workspace">
            <mat-label>Select Topic</mat-label>
             <mat-select required [(ngModel)]="selectedWorkspace" name="selectedWorkspace">
               <mat-option  *ngFor="let workspace of workspaces" [value]="workspace._id" >{{workspace.name}}</mat-option>
             </mat-select>
          </mat-form-field>
          <span *ngIf="topicError" class="error">Please select a topic </span>
        <span *ngIf="errorExists" class="error">{{error}}</span>
        <angular-editor [(ngModel)]="htmlContent" [config]="config" name="htmlContent"></angular-editor>
 
        <!-- <span *ngIf="isImageError" class="error">Only two images allowed. Click Ctrl+Z to reduce them</span> -->
        <div class="btn-container">
           <div class="btn-1">
            <button mat-raised-button color="primary" (click)="askQuestion()" class="ask-btn" [disabled]="isLoading">
              <span *ngIf="!isLoading">Ask</span> <div *ngIf="isLoading" class="loader"></div> </button>
           </div>
           <div class="btn-2">
            <button mat-raised-button color="accent" (click)="closeDialog()">Close</button>
           </div>
        </div>
    </form>

</div>
