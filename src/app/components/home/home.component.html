<div class="container">
    <div class="navbar">
        <div class="head-search">
            <h2 class="header">JustDoit</h2>
            <div class="input-container">
                <input type="search"  name="searchTerm" class="input" placeholder=" Search JustdoIt"/>
                <div class="icon-container">
                    <mat-icon class="icon">search</mat-icon>
                </div>
            </div>
            <div class="home-icon-container">
                <mat-icon class="home-icon">home</mat-icon>
            </div>
            <div class="notification-container">
                <div class="notification-icon-container">
                    <mat-icon class="notification-icon" matBadge="4" matBadgeColor="warn">notifications_none</mat-icon>
                </div>
            </div>
        </div>
     <div class="profile-question-container">
         <button class="add-question" (click)="openQuestionDialog()">Add question</button>
         <div class="user-img-container">
             <img [src]="userImg" alt="user.username" class="user-profile">
         </div>
     </div>
    </div>

    <div class="content-container">
        <div class="left-sidebar">
          <div class="user-workspaces">
              <div class="user-workspace" *ngFor="let userWorkspace of userWorkspaces;trackBy: trackWorkspace" 
              [class.active]="userWorkspace.isChecked"
                (click)="toggleCheck(userWorkspace)">
                <img src="{{userWorkspace.picture}}"  alt="{{userWorkspace.name}}" class="topic-profile">
                <h3 class="topic-name" matBadge="'" matBadgePosition="above before" matBadgeColor="warn">{{userWorkspace.name}}</h3>
              </div>
          </div>
        </div>
        <div class="middle">
           <div *ngIf="noneChecked" class="allQuestions">
                <h2>This is me</h2>
           </div>
           <div class="specifiTopic" *ngIf="!noneChecked">
               <specific-topic [passedTopic]="checkedWorkspace"></specific-topic>
           </div>

        </div>
        <div class="right-sidebar">
          
        </div>
    </div>
</div>
